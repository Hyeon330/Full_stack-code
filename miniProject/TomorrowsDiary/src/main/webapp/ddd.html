<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-sale=1"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	<link href='fullcalendar/main.css' rel='stylesheet' />
    <script src='fullcalendar/main.js'></script>
</head>
<style>
	body, div, p{
		margin: 0;
		padding: 0;
	}
    body {
        background-color: #F0F2F5;
        overflow: hidden;
    }
	header{
        /* position: absolute; */
        position: relative;
		background-color: #FFF;
		height: 54px;
		box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
		z-index: 1;
	}
	#icons{
		width: 560px;
		height: 54px;
		line-height: 54px;
		margin: 0 auto;
	}
	i{
		font-size: 30px;
	}
    #sidebar{
        position: absolute;
        left: 0px;
        height: 100%;
        width: 210px;
        border-right: 2px solid #ccc;
        overflow: hidden;
    }
    #sideContent{
        height: 100%;
        width: 100%;
        position: relative;
        overflow: hidden;
        /* top: 54px; */
    }
    #sideTitle{
        line-height: 50px;
        padding: 0 10px;
        border-bottom: 2px solid #aaa;
    }
    #sideTitle > span{
        font-size: 22px;
        font-weight: bold;
    }
    #sideTitle > i{
        font-size: 20px;
        float: right;
    }
    #sideMonth {
        border-bottom: 2px solid #aaa;
        text-align: center;
        font-weight: bold;
    }
    #sideMonth > a {
        margin: 0 15px;
    }
    #sideMain {
        height: 100%;
        width: 100%;
        overflow: auto;
    }
    #listbox {
        width: 200px;
    }
    .list {
        height: 90px;
        width: 180px;
        margin: 10px auto;
        border-radius: 10px;
        border: 1px solid #bbb;
        box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.5);
    }
</style>
<script>
	document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar'); // 태그
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
				contentHeight: 744,
                headerToolbar: {
                    start: 'today',
                    center: 'title',
                    end: 'prevYear,prev,next,nextYear'
                },
                buttonText: {
                    today: 'Today'
                },
                titleFormat: {
                    year: 'numeric',
                    month: 'short'
                },
                dateClick: function(info) {
                    alert('Date ' + info.dateStr);
                },
                events: [
                    event
                ]
                // selectable: true,
                // dateClick: function() {
                //     console.log(calendar);
                // },
                // initialDate: '2018-06-01'
            });
            // calendar.next();    // dayGridMonth일 경우 다음달
            // calendar.prev();
            
            calendar.render();
        });
</script>
<body>
	<header class="container-fluid">
		<div id="icons">
			<div>
				<i class="bi bi-house-fill" title="Home"></i>
				<i class="bi bi-person-lines-fill" title="Friends"></i>
				<i class="bi bi-people-fill" title="Group"></i>
				<i class="bi bi-megaphone-fill" title="Announcement"></i>
			</div>
		</div>
	</header>
	<div class="container-fluid">
        <div id="sidebar">
            <div id="sideContent">
                <div id="sideTitle">
                    <span>일정 목록</span>
                    <i class="bi bi-calendar-plus"></i>
                </div>
                <p id="sideMonth"><a href="#">◁</a> 2월 <a href="#">▷</a></p>
                <div id="sideMain">
                    <div id="listbox">
                        <div class="list"></div>
                        <div class="list"></div>
                        <div class="list"></div>
                        <div class="list"></div>
                        <div class="list"></div>
                    </div>
                </div>
            </div>
            <div class="calendar"></div>
        </div>
    </div>
</body>
</html>
