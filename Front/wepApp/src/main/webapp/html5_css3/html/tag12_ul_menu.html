<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
ul, li, body{
	margin: 0; padding: 0;
}
/* ' ' : #menu의 후손 li */
/*  >  : #menu의 자손 li */
#menu{
	background-color: yellow;
	overflow: auto;/*컨텐츠 만큼 공간을 확보*/
	list-style-type: none;
}
#menu>li{
	background-color: pink;
	float: left;
	width: 25%;
	height: 50px;
	
	text-align: center;
	line-height: 50px;
	
	font-size: 30px; /* px, pt, %, mm, cm, in, em... */
	font-family: 'Black Han Sans', sans-serif;
}
#menu a:link, a:visited{
	text-decoration: none; color: gray;
}
#menu a:hover{
	text-decoration: underline; color: red; font-weight: bold;
}
</style>
</head>
<body>
<ul id="menu">
	<li style="background: yellow;"><a href="#">TV</a></li>
	<li><a href="#">여행/맛집</a></li>
	<li><a href="#">푸드</a></li>
	<li><a href="#">만화/웹툰</a></li>
</ul>

<style>
	img{border: 5px solid red;}
</style>
<img alt="dd" src="../img/3.jpg">
</body>
</html>
