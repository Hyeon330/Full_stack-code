<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
ul태그 type 속성 : disc(채워진 원), circle(안이 비워진 원), square(채워진 사각형)
	<ul type="square">
		<li>자바</li>
		<li>html</li>
		<li>stylesheet</li>
		<li>javascript</li>
	</ul>
<br>
ol태그 type 속성 : 1, a, A, i, I
	<ol type="A">
		<li>자바</li>
		<li>html</li>
		<li>javascript</li>
		<li>stylesheet</li>
	</ol>
<br>

</body>
</html>
