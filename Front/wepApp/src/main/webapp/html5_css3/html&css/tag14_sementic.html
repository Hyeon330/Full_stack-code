<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 초기화 */
        body, ul, li {
            margin: 0px;
            padding: 0px;
            list-style-type: none;
        }
        /* 헤더 */
        header{
            height: 50px;
            background: paleturquoise;
        }
        header>nav>ul>li{
            float: left;
            height: 50px;
            width: 50%;
            line-height: 50px;
            text-align: center;
        }

        /* 컨텐트 */
        body>section{
            width: 1200px;
            margin: 0 auto;
            overflow: auto;
        }
        body>section>*{
            float: left;
        }
        aside{
            width: 200px;
            background-color: gray;
        }
        .content{
            width: 1000px;
        }

        /* 푸터 */
        footer{
            height: 30px;
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- 
    sementic 태그
    header : 페이지 상단
    nav : 링크걸린곳(네비게이션 바)
    section : 컨텐츠
    article : 글이 많은 내용
    aside : 사이드 메뉴
    footer : 페이지 하단
    -->
    <header>
        <nav>
            <ul>
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴2</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <aside>
            <nav>
                <ul>
                    <li><a href="#">aaaa</a></li>
                    <li>bbbb</li>
                    <li>cccc</li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>시멘틱 태그</h1>
            <article>글이 많은 내용</article>
            <img src="../img/1.jpg">
        </section>
    </section>
    <footer>
        <nav>고객센터</nav>
    </footer>
</body>
</html>
