<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>비디오 파일 재생</h1>
<!-- 
	controls : 컨트롤 보이기
	muted : 음소거
	autoplay : 자동재생(음소거(muted) 일때만)
	width, height
	poster : 영상이 재생되기 전에 표시할 이미지(썸네일)
 -->
<video controls width="60%" poster="../img/bluming.jpg">
	<source src="../audio_movie/Bluming.mp4" type="video/mp4">
	<source src="../audio_movie/Bluming.webm" type="video/webm">
</video>
</body>
</html>
