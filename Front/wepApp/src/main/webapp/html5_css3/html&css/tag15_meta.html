<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="웹 공부!!">
    <meta name="keywords" content="컴퓨터, it, html, 자바, 달리기">
    <meta name="author" content="Lee Hyeonsu">
    <meta http-equiv="refresh" content="10;http://google.com">
    <title>Document</title>
</head>
<body>
<pre>
    meta태그는 현재 페이지의 참조 내용을 표시한다.
    
    name속성
    description : 해당페이지의 설명
    keywords : 검색엔진에 검색어를 검색되는 단어를 적는 곳.
    author : 작성자
    

    http-equiv속성
    refresh : 일정한 시간간격으로 페이지가 다시 실행됨
        ※ (숫자);url입력시 해당 사이트로 넘어감
</pre>
</body>
</html>
