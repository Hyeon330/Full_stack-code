<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>표 만들기</h1>
tr : 줄
td : 칸(열)
<table width="600" border="10">
	<caption>표 제목</caption>
	<colgroup>
		<col style="background-image: url(../img/3.jpg);" width="200">
	</colgroup>
	<thead>
	<tr height="80">
		<th>AAAAA</th>
		<th>BBBBB</th>
		<th>CCCCC</th>
	</tr>
	</thead>
	<tbody>
	<tr height="80">
		<td>DDDDD</td>
		<td>
			<ul>
				<li>AAAA</li>
				<li>BBBB</li>
				<li>CCCC</li>
				<li>DDDD</li>
			</ul>
		</td>
		<td>FFFFF</td>
	</tr>
	<tr height="80">
		<td>GGGGG</td>
		<td>HHHHH</td>
		<td>IIIII</td>
	</tr>
	</tbody>
</table>
</body>
</html>
