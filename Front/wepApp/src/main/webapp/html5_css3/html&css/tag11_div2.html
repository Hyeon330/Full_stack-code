<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{width: 200px; height: 200px}

/* position속성 : static(기본), absolute(절대좌표), relative(상대좌표), fixed(고정)*/
/* 좌표 : left, right, top, bottom */

#d1{
	background-color: lightblue;
	position: static; /* 좌표 적용되지 않음 */
	left: 100px; top: 100px;
}
#d2{
	background-color: yellow;
	position: absolute;/* 좌표가 적용되고 공간을 반납*/
	left: 100px; top: 100px;
}
#d3{
	background-color: orange;
	position: relative; /* 현재위치를 기준으로 좌표를 적용하고 공간을 차지 함 */
	left: 100px; top: 100px
}
#d4{
	background-color: #ddd;
	position: fixed; /* 좌표가 적용되고 해당위치 고정 화면이 움직여도 그자리에 있음 */
	right: 10px;
	bottom: 10px;
}
#d5{
	background-color: pink;
}
#d6{
	position: absolute;
	left: 50px; top: 50px;
}
#d7{
	background-color: blue;
	width: 50px; height: 50px;
	position: absolute;
	left: 50px; top: 100px;
}
img{
	position: fixed;
	/* left: 300px; top: 30px; */
	right: 0px; top: 0px
}
</style>
</head>
<body>
<div id="d1">A</div>
<div id="d2">B
	<div id="d7">555</div>
</div>
<div id="d3">C</div>
<div id="d4" style="width: 100%; height: 80px">D</div>
<div id="d5">
	<div id="d6" style="width:100px; height: 100px; background-color: red;"></div>
</div>
<img width="300px" alt="dd" src="../img/3.jpg">
</body>
</html>
