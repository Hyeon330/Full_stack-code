<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{width: 200px; height: 300px}
	
	/*
		border-style : 선의 모양(solid:실선, dotted:점선, dashed:줄선, double:이중선, none, groove:홈, inset:볼록)
		border-width : 선의 두께(px)
		border-color : 선의 색상(rgb)
	*/
	#i1{
		border: 5px solid red;
	}
</style>
</head>
<body>
<img src="../img/1.jpg" alt="" id="i1"/>
<img src="../img/2.jpg" alt="" id="i2"/>
<img src="../img/3.jpg" alt="" id="i3"/>
<img src="../img/4.jpg" alt="" id="i4"/>
</body>
</html>
