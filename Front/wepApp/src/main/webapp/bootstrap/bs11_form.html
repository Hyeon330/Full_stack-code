<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <meta name="viewport" content="width=device-width, initial-sale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Basic 폼</h1>
        <form method="post" action="login.jsp">
            <div class="form-group">
                <label for="userid1">아이디</label>
                <input type="text" id="userid1" name="userid1" placeholder="아이디입력" class="form-control"/>		
            </div>
            <div class="form-group">
                <label for="userpwd1">비밀번호</label>
                <input type="password" id="userpwd1" name="userpwd1" placeholder="비밀번호입력" class="form-control"/>		
            </div>
            <input type="submit" value="LOGIN" class="form-control btn-secondary"/>
        </form>
        <hr>
        <h1>inline 폼</h1>
        <form method="post" action="login.jsp" class="form-inline">
            <div class="form-group">
                <label for="userid2">아이디</label>
                <input type="text" id="userid2" name="userid2" placeholder="아이디입력" class="form-control"/>		
            </div>
            <div class="form-group">
                <label for="userpwd2">비밀번호</label>
                <input type="password" id="userpwd2" name="userpwd2" placeholder="비밀번호입력" class="form-control"/>		
            </div>
            <input type="submit" value="LOGIN" class="form-control btn btn-info"/>
        </form>
        <hr>
        <h1>Horizontal 폼</h1>
        <form method="post" action="login.jsp" class="form-horizontal">
            <div class="form-group row">
                <label class="col-lg-2" for="userid3">아이디</label>
                <input class="col-lg-10" type="text" id="userid3" name="userid3" placeholder="아이디입력">
            </div>
            <div class="form-group row">
                <label class="col-lg-2" for="userpwd3">비밀번호</label>
                <input class="col-lg-10" type="password" id="userpwd3" name="userpwd3" placeholder="비밀번호입력">
            </div>
            <input type="submit" value="Login" class="form-control btn btn-danger">
        </form>
    </div>
</body>
</html>
