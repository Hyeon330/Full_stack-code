<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .c1{
            background-color: pink;
            color: red;
        }
        .c2{
            background-color: green;
            color: #fff;
        }
    </style>
    <script>
        $(function(){
            // hover : 마우스오버, 마우스아웃을 가짐
            let cnt=0;
            $("h1").hover(function(){ //over시
                $(this).addClass("c1");
                cnt++;
                $(this).html($(this).text()+"=>"+cnt);
            },function(){ // out시
                $(this).removeClass("c1");
                let idx = $("h1").index(this);
                console.log('h1->',idx);

                // 이벤트 10번이상 발생 시 이벤트 종료
                if(cnt>=10){
                    $("h1").off();
                }
            });

            // 이벤트가 1번만 발생하도록 설정
            $("h2").one('click', function(){
                $(this).addClass("c2");
                //          h1태그중 이벤트가 발생한 태그의 index를 구함
                console.log($("h2").index(this));
            });
        });
    </script>
</head>
<body>
    <h1>hover 이벤트 처리 테스트중...</h1>
    <h1>hover 이벤트 처리 테스트중...</h1>

</body>
</html>
