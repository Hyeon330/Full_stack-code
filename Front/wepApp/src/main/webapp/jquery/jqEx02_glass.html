<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function() {
            let body = "<div><div></div></div><img id='title' src='img/title_layer.gif'>";
            for(let i=1; i<=3; i++){
                body+="<img id='glass"+i+"' src='img/glass"+i+".gif'>";
            }
            $("body").html(body).css("margin",0);
            $("body>div").css("width","100%").css("height","62px").css("background-color","#5AB1CA");
            $("div>div").css("height","40px").css("background-color","#EF899A");
            $("img").css("position","absolute");
            $("#title").css("top","0px");
            $("#glass1").css("top","60px").css("left","300px");
            $("#glass2").css("top","100px").css("left","450px");
            $("#glass3").css("top","160px").css("left","350px");
        })
    </script>
</head>
<body>
    
</body>
</html>
