<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	/* $(document).ready(function(){
		
	}) */
	
	/* $(function() {
		console.log("jquery start....");
	}) */
	
	/* jQuery(document).ready(function(){
		console.log('제이쿼리 실행됨...');
	}); */
	
	// 위 3개는 전부 같은 코드
	$(function() {
		//css() : 제이쿼리에서 스타일시트 사용하기
		// 내장객체, 태그, 아이디, 클래스
		//			 속성  , 속성값
		$("h1").css("color","blue").css("background-color","lightblue")
			   .css("font-family","궁서체");
		$(".c1").css("background-color","#ddd");
		$("img").css("border","5px solid orange")
		
		// attr() : html의 속성(attribute) 사용하기
		$('#txt').attr("type","number").attr("value", "20");
		
		// prop() : html의 속성 중 속성명만으로 처리되는 속성
		$('#txt').prop("readonly", true);
	});
	
</script>
</head>
<body>
<input type="text" id="txt">
<h1>제이쿼리에서 html사용하기</h1>
<h2 class="c1">제이쿼리 테스트</h2>
<h2 class="c1">제이쿼리 테스트</h2>
<img src="../html5_css3/html&css/img/1.jpg">
</body>
</html>
