<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            $("#hide").click(function(){
                // 사라지는 시간 : "slow", "fast", "normal", 밀리초
                $("#i").hide(5000); // 폭, 높이, 점점흐리게
            });
            $("#show").click(function(){
                $("#i").show("slow");
            });
            $("#toggle").click(function(){
                $("#i").toggle(3000);
            });

            // fadeIn(): 점점진하게
            // fadeOut(): 점점흐리게
            // fadeToggle()
            $("#fadeOut").click(function(){
                $("#i").fadeOut(5000);
            });
            $("#fadeIn").click(function(){
                $("#i").fadeIn("slow");
            });
            $("#fadeToggle").click(function(){
                $("#i").fadeToggle(3000);
            });

            // slideUp(): 슬라이드 모양으로 줄어듬
            // slideDown(): 
            // slideToggle():
            $("#slideDown").click(function(){
                $("#i").slideDown(5000);
            });
            $("#slideUp").click(function(){
                $("#i").slideUp("slow");
            });
            $("#slideToggle").click(function(){
                $("#i").slideToggle(3000);
            });
        });
    </script>
</head>
<body>
    <div>
        <button id="hide">숨기기(hidden)</button>
        <button id="show">보여주기(show)</button>
        <button id="toggle">toggle(normal)</button>
        <button id="fadeOut">숨기기(fadeOut)</button>
        <button id="fadeIn">보여주기(fadeIn)</button>
        <button id="fadeToggle">toggle(fade)</button>
        <button id="slideUp">숨기기(slideUp)</button>
        <button id="slideDown">보여주기(slideDown)</button>
        <button id="slideToggle">toggle(slide)</button>
        <hr>
        <img src="../html5_css3/html&css/img/4.jpg" id="i"><br>
        <img src="../html5_css3/html&css/img/3.jpg">
    </div>
</body>
</html>
