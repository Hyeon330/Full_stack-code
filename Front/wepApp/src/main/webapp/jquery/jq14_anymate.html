<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        div, img{
            width: 100px;
            height: 100px;
            position: absolute;
        }
        div{
            background-color: orange;
        }
    </style>
    <script>
        $(function(){
            // 이동시간 : "slow", "fast", "normal", 밀리초
            // animate({옵션}, 이동시간);
            $("#i1").animate({marginLeft:"500px", width:"200px",marginTop:"500px", opacity:0.3},5000)
                    .animate({marginTop:"10px",opacity:1.0},3000);
            $("#i2").animate({marginLeft:"500px"},6000)
                    .animate({marginLeft:"0px",marginTop:"800px"},5000);

            // delay() : 애니메이션 출발전 대기 시간 설정
            $("#i3").delay(3000).animate({marginLeft:"500px",marginTop:"500px",width:"200px"},5000);

            // stop() : 애니메이션 중지
            $("#i1, #i2, #i3").click(function(){
                // $(this).stop().stop().stop().stop();
                $(this).stop(true);
            });
        });
    </script>
</head>
<body>
    <div id="i1">
        ANIMATE
    </div>
    <img id="i2" src="../html5_css3/html&css/img/1.jpg">
    <img id="i3" src="../html5_css3/html&css/img/2.jpg">
</body>
</html>
