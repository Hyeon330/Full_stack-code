<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var win;
        function popupOpen(){
            // window.open() : 새창을 생성하여 보여주기
            // 1. 새창에 표시된 파일명
            // 2. 윈도우 이름
            // 3. 옵션(width, height, left, top, resizable:창크기설정, 크롬 적용 안됨)
            win = window.open("popup.html","w","width=400px, height=400px, left=300px, top=200px, resizable");

            let x = screen.width/2 - win.outerWidth/2;
            let y = screen.height/2 - win.outerHeight/2;

            win.moveTo(x,y);
        }
        
        function popupClose(){
            win.close();
            // self.close(); // window.close(); // 현재 창 닫기
        }
        
        function popupMove(){
        	// 윈도우 이동
        	// 1. 절대좌표
        	// win.moveTo(100,100);
        	
        	// 2. 상대좌표
        	win.moveBy(-10,-10);
        }
        
        function popupResize(){
        	// 윈도우 크기조절
        	// 1. 절대크기
        	// win.resizeTo(200, 200);
        	
        	// 2. 상대크기
        	win.resizeBy(10, 10);
        }
        
        function winInfo(){
        	var txt = "<h2>window객체</h2>";
        	// 윈도우 객체의 정보 구하기
        	// 좌표구하기 : left=x, top=y의 위치를 구한다.
        	txt += "window.screenX ->" + window.screenX + "<br>";
        	txt += "window.screenY ->" + window.screenY + "<br>";

            // 윈도우 폭과 높이 구하기
            // 제목과 툴바와 테두리등을 포함하여 전체 폭과 높이
            txt += "window.outerWidth ->" + window.outerWidth+"<br>";
            txt += "window.outerHeight ->" + window.outerHeight+"<br>";
            // 제목과 툴바와 테드리등을 뺀 폭과 높이
            txt += "window.innerWidth ->" + window.innerWidth+"<br>";
            txt += "window.innerHeight ->" + window.innerHeight+"<br>";

            txt += "<h2>screen객체</h2>";

            // 작업표시줄을 포함한 폭과 높이
            txt += "screen.width ->" + screen.width+"<br>";
            txt += "screen.height ->" + screen.height+"<br>";

            // 작업표시줄을 제외한 폭과 높이
            txt += "screen.availWidth ->" + screen.availWidth+"<br>";
            txt += "screen.availHeight ->" + screen.availHeight+"<br>";
        	
        	document.getElementById("winView").innerHTML = txt;
        }
    </script>
</head>
<body onload="winInfo()">
    <button onclick="popupOpen()">팝업창 띄우기</button>
    <button onclick="popupClose()">팝업창 닫기</button>
    <button onclick="popupMove()">팝업창 이동</button>
    <button onclick="popupResize()">팝업창 크기 조절</button>
    <button onclick="winInfo()">윈도우객체정보</button>
    <div id="winView"></div>
</body>
</html>
