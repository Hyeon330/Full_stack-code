<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #postMain{
            width: 1000px;
            height: 164px;
            margin: 50px auto;
        }
        
        #postMain > button{
            width: 30px;
            height: 164px;
        }

        #imgView{
            width: 940px;
            overflow: hidden;
            position: relative;
        }

        #imgList{
            width: 2320px;
            position: relative;
        }

        #postMain > button, #postMain > div{
            float: left;
        }
    </style>
    <script>
        function setImage(){
            let imgTag="";
            for(let i=1; i<=20; i++){
                if(i<10)
                    imgTag += "<a href='#'><img src='img/m0"+i+".png'/><a/>";
                else
                    imgTag += "<a href='#'><img src='img/m"+i+".png'/><a/>";
            }

            document.querySelector("#imgList").innerHTML = imgTag;

            document.getElementById("imgView").onmouseover = function(){
                clearInterval(timer);
            }

            document.getElementById("imgView").onmouseout = function(){
                timer = setInterval('movePoster()', 50);
            }
        }

        let left=0, step = 0, timer;
        function movePoster() {
            if(left<-1380){
                step = 5;
            }
            if(left>=0){
                step = -5;
            }
            left += step;
            document.querySelector("#imgList").style.left = left+"px";
        }
    </script>
</head>
<body onload="setImage(); timer = setInterval('movePoster()', 50);">
    <!-- postMain -->
    <div id="postMain">
        <button id="left" onclick="step=5">◁</button>
        <!-- 포스트 들어갈곳 -->
        <div id="imgView">
            <div id="imgList"></div>
        </div>
        <button id="right" onclick="step=-5">▷</button>
    </div>
</body>
</html>
