<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #all {
            margin: 0px auto;
            padding: 0;
            width: 800px;
            background-color: black;
            overflow: hidden;
        }

        #all > div{
            float: left;
        }
        #post {
            padding: 0 0 0 26px;
            width: 2340px;
        }
        button{
            height: 164px;
            border: 1px solid #999;
            
        }
        #left {
            border-right: 0;
            position: absolute;
        }
        #right {
            border-left: 0;
            position:absolute;
            left: 300px;
        }
    </style>
    
</head>
<body>
    <div id="all">
        <div>
            <button id="left">◁</button>
        </div>
        <div id="post">
            <script>
                for(let i=1; i<=20; i++){
                    if(i<10){
                        document.write('<img src="img/m0'+i+'.png" />')
                    } else {
                        document.write('<img src="img/m'+i+'.png" />')
                    }
                }
            </script>
        </div>
        <div>
            <button id="right">▷</button>
        </div>
    </div>
    
</body>
</html>
