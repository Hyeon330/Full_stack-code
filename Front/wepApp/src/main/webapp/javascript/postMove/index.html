<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #post {
            width: 1000px;
            height: 164px;
            margin: 50px auto;
        }

        #post > button {
            width: 30px;
            height: 164px;
            border-radius: 0;
            border: 1px solid #999;
        }

        #left{
            border-right: 0px !important;
        }

        #right {
            border-left: 0px !important;
        }

        #imgView{
            width: 940px;
            overflow: hidden;
            position: relative;
        }

        #imgList{
            width: 2320px;
            position: relative;
        }
        #post > button, #post > div {
            float: left;
        }
    </style>
    <script>
        let left = 0;
        function moveImg() {
            left += -5;
            document.querySelector("#imgList").style.left = left +"px";
        }
    </script>
</head>
<body onload="setInterval('moveImg()', 300)">
    <div id="post">
        <button id="left">◁</button>
        <div id="imgView">
            <div id="imgList">
                <script>
                    for(let i=1; i<=20; i++){
                        if(i<10){
                            document.write('<img src="img/m0'+i+'.png" />')
                        } else {
                            document.write('<img src="img/m'+i+'.png" />')
                        }
                    }
                </script>
            </div>
        </div>
        <button id="right">▷</button>
    </div>
    
</body>
</html>
