<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // var : 같은 변수명으로 여러번 재정의 할 수 있다.
        var a = 100;
        document.write("a=" +a);

        var a = 200;
        document.write("a=" +a);

        // let : 같은 이름의 변수를 한 번만 생성할 수 있다. 값은 변경 가능(일반적인 언어의 변수)
        let name = "lee hyeon su";
        document.write("<br>" + name);

        // 에러
        // let name = "kim hyeon su";
        // document.write("<br>" + name);

        name = "kim hyeon su";
        document.write("<br>" + name);

        // const : 상수화된 변수
        const c = 200;
        // c = 300; // 에러
        document.write("<br>const c -> "+c)
    </script>
</body>
</html>
