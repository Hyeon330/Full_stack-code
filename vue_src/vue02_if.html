<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // const viewTemplate = () => {
        //     // template객체 내의 태그를 복사
        //     let tag = document.getElementsByTagName('template')[0]; // template태그 중 첫번째 태그를 선택
        //     let tagCopy = tag.content.cloneNode(true); // 복사하기
        //     document.body.append(tagCopy);
        // }
    </script>
</head>
<body>
    <!-- template태그 : 화면에 보이지 않는 기능을 가진 태그 -->
    <!-- <button onclick="viewTemplate()">클릭하세요..</button>
    <template>
        <h1>이미지</h1>
        <img src="img/5.png" width="200">
    </template> -->

    <!-- 이벤트 발생시 함수 호출하는 방법 -->
    <div id="app1">
        <p>{{str}}</p>
        <button v-on:click="reverseStr">문자열 뒤집기</button>
        <button @click="reverseStr">문자열 뒤집기</button>
    </div>
    <script>
        new Vue({
            el: '#app1',
            data: {
                str: "Vue를 이용한 이벤트 처리..."
            },
            methods: {
                reverseStr : function() {
                    this.str = this.str.split('').reverse().join('');
                }
            }
        });
    </script>
    <hr>
    <div id="app2">
        <!-- v-show : 객체를 숨기거나 보여줌. 스타일시트의 diplay와 같은 효과가 주어짐 -->
        <!-- 적용 객체가 Vue의 객체 내에 있어야 한다 -->
        <button v-show="true">v-show를 이용한 화면 숨김 처리하기</button>

        <!-- v-show는 template태그에 적용이 되지 않는다 -->
        <template v-show="false">
            템플릿태그 기본이 보이지 않는 것이다.
        </template>
    </div>
    <script>
        new Vue({
            el: "#app2",
            data: {
                status: false
            }
        });
    </script>
    <hr>
    <div id="app3">
        <!-- 
            v-if: if의 값이 true일때 객체가 화면에 보임
            v-else: false일때 보이지 않음
        -->
        <button v-if="showState" @click="domChange">클릭하세요.</button>
        <div v-else v-on:click="domChange">새로나온 내용....</div>

        <hr>

        <!-- template을 이용하여 if문 사용하기 -->
        <template v-if="showState">
            <button v-on:click="domChange">Click....꽃</button>
            <ul>
                <li>바나나</li>
                <li>사과</li>
                <li>딸기</li>
            </ul>
        </template>
        <template v-else>
            <button v-on:click="domChange">Click....과일</button>
            <ol>
                <li>맨드라미</li>
                <li>코스모스</li>
                <li>히야신스</li>
            </ol>
        </template>
    </div>
    <script>
        new Vue({
            el: "#app3",
            data: {
                showState: true
            },
            methods: {
                //함수 생성
                domChange: function(){
                    this.showState = !this.showState
                }
            }
        });
    </script>
    <hr>
    <div id="app4">
        
    </div>
</body>
</html>
