<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="dataChange">클릭하여 값 변경</button>
        <ul>
            <li v-for="v in arr">{{v}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: "#app",
            data(){
                return{
                    arr: [100, 200, "홍길동", "세종대왕"]
                }
            },
            methods: {
                dataChange: function(){
                    // 배열의 데이터 변경하기
                    // this.arr[2]="이순신"; // 적용 안됨
                    // set() 함수를 이용하여 배열의 값을 변경한다.
                    //       배열명, index, 값
                    Vue.set(this.arr, 2, "이순신");
                    Vue.set(this.arr, 5, "이순신2");
                    this.$set(this.arr, 1, 2000);

                    // splice()함수를 이용하여 배열의 값변경 : 한번에 여러개의 정보를 변경가능
                    //             시작index, 개수, 값
                    this.arr.splice(0,         1, "가가가가");
                    this.arr.splice(1,         3, "AAAA", "BBBB", "CCCC");

                    this.arr.splice(10, 1, "xyz"); // 없는 index일 경우 마지막에 추가 됨.

                    var arr_copy = [...this.arr, 1000]; // 배열복사하기, 마지막 1000추가
                    arr_copy[1] = 20000; // 값변경하기
                    this.arr = arr_copy; // 복사후 수정한 배열을 재할당한다/
                }
            }
        });
    </script>
</body>
</html>
