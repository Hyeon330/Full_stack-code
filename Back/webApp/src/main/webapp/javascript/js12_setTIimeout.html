<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img{
            width: 400px;
            height: 400px;
        }
    </style>
    <script>
        let imgName = ['1.jpg','2.jpg','3.jpg','4.jpg','bluming.jpg'];

        // setTimeout()을 이용하여 changeImage()함수를 일정한 시간 간격으로  호출하는 기능을 구현
        let idx = 0;
        function changeImage() {
            document.getElementById("i").src = "../html5_css3/html&css/img/" + imgName[idx++];
            
            let timer = setTimeout('changeImage()', 1000);

            // if(idx>= imgName.length){idx = 0;}
            if(idx >= imgName.length){
                // setTimeout 중단하기
                clearTimeout(timer);
            }

            // changeImage를 1초에 한번씩 호출
            // setTimeout('changeImage()', 1000);
        }
    </script>
</head>
<body onload="changeImage()">
    <img src="../html5_css3/html&css/img/3.jpg" id="i">
</body>
</html>
