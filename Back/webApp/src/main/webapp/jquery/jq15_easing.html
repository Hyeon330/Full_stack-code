<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!--
        http:/jqueryui.com/easing.

        http://jqueryui.com/download/all
        1. jquery-ui.min.css
        2. jquery
        3. jquery-ui.min.js
    -->
    <link rel="stylesheet" href="jquery-ui.min.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <style>
        img {
            width: 300px;
            position: relative;
        }
    </style>
    <script>
        $(function(){
            for(let i=1; i<=20; i++){
                let tag = "<img src='../javascript/postMove/img/m"
                if(i<10){
                    tag+="0";
                }
                tag+=i+ ".png'>"
                $("body").append(tag)
            }
            $("img").mouseover(function(){
                $(this).animate({marginLeft:"700px"},6000, "easeOutBounce")
                       .animate({marginLeft:"0px", marginTop:"0px"},3000, "easeOutBounce"); 
            });
        });
    </script>
</head>
<body>

</body>
</html>
