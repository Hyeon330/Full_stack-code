<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style type="text/css">
	#imgView{
		width: 1000px;
		height: 164px;
		overflow: hidden;
		margin: 0 auto;
		border: 1px solid black;
	}
	#imgList{
		width: 2320px;
		height: 164px;
	}
</style>
<script type="text/javascript">
	$(function(){
		// 포스트이미지 목록 만들기
		let tag="";
		for(let i=1; i<=20; i++){
			tag += "<a href='#'><img src='../javascript/postMove/img/m";
			if(i<10){
				tag += "0"+i;
			} else {
				tag += i;
			}
			tag += ".png'></a>";
		}
		console.log(tag);
		$("#imgList").html(tag);

		// 일정시간 간격으로 한번씨 호출하라.
		setInterval("movieMove()", 500);
	});

	function movieMove() {
		// $("#imgList>a").first().appendTo("#imgList");
		// $("#imgList>a").last().prependTo("#imgList");
		$("#imgList>a").first().insertAfter("#imgList>a:eq(3)");
	}
</script>
</head>
<body>
	<div id="imgView">
		<div id="imgList"></div>
	</div>
</body>
</html>
