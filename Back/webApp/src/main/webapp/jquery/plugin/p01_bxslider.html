<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!--
        https://github.com/stevenwanderski/bxslider-4에서 다운로드

        1. jquery CDN
        2. easing
        3. bxslider 스크립트
        4. bxslider 스타일시트

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="vendor/jquery.easing.1.3.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <link rel="stylesheet" href="css/jquery.bxslider.css" type="text/css">
    <style>
        ul, li{
            margin: 0;
            padding: 0;
        }
        #slider img{
            width: 100%;
            height: 400px;
        }
        
    </style>
    <script>
        $(function(){
            $('#slider').bxSlider({
                mode: 'horizontal'//'horizontal','vertical','fade'
                ,slideWidth:800
                ,slideHeight:450
                ,speed:2000
                ,auto:true//자동
                ,randomStart: true // 시작 슬라이드 이미지 랜덤
                ,captions: true // title속성에 있는 설명을 표시
                //,adaptiveHeigth:true // 이미지의 크기에 따라 높이 조절
                //,autoControls:true
                //,hideControllOnEnd: true

                // easing
                ,useCSS:false //easing을 true(사용못함), false(사용함)
                ,easing:'easeOutElastic'
                ,onSliderLoad:function(){ // 슬라이드 로딩완료되면 호출됨
                    //alert("이미지 로딩 완료..");
                }
                ,onSlideAfter:function(){
                    console.log("onSliderAfter함수 실행됨..")
                }
            });
        });
    </script>
</head>
