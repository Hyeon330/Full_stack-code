<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body, ul, li{
            margin: 0px;
            padding: 0px;
            list-style-type: none;
        }
        /* 상단 */
        #top {
            height: 100px;
            background-color: gray;
        }
        #top > div{
            float: left;
        }
        #top > div:first-child{
            background-color: yellowgreen;
            width: 70%;
        }
        #top > div:last-child{
            background-color: royalblue;
            width: 30%;
            text-align: right;
        }

        #header {
            height: 100px;
            background-color: lightblue;
        }
        #header > div{
            height: 100px;
            background-color: olive;
            width: 1200px;
            margin: 0 auto;
        }

        /* 메인컨텐츠 */
        #mainContent {
            width: 1200px;
            margin: 0 auto;
            background-color: purple;
            overflow: auto; /* 컨텐츠 내용만큼 높이를 확보 */
        }
        #mainContent > div {
            float: left;
        }
        #mainContent > div:first-child{
            width: 200px;
        }
        #mainContent > div:last-child{
            width: 1000px;
        }

        /* 푸터 */
        #bottom {
            height: 50px;
            text-align: center;
            background-color: #666;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="top">
        <div>메뉴1</div>
        <div>로그인 회원가입 고객센터</div>
    </div>

    <div id="header">
        <div>두 번째 탑</div>
    </div>

    <div id="mainContent">
        <div>
            <ul>
                <li>자주하는 질문</li>
                <li>Q&A</li>
                <li>회원가입</li>
                <li>커뮤니티</li>
            </ul>
        </div>
        <div>
            <img src="../img/1.jpg" alt="">
            <img src="../img/2.jpg" alt="">
            <img src="../img/3.jpg" alt="">
            <img src="../img/4.jpg" alt="">
        </div>
    </div>

    <div id="bottom">
        footer
    </div>
</body>
</html>
