<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
        <style>
            img{
                width: 200px;
                height: 250px;
            }
            /* 태그선택자, 아이디선택자 */
            /* 클래스선택자: class를 여러번 표기할 수 있다. */
            .c1 {
                background: yellow;
            }

            /*
            속성을 이용한 선택
                $= : 특정값으로 끝나는 경우
                ^= : 특정값으로 시작하는 경우
                *= : 특정값이 포함된 경우
            */
            img[title="IU"] {
                border: 2px solid red;
            }
            form > input[name$=id]{/* input태그의 name속성 값이 id로 끝나는 태그 */
                background-color: #ddd /* !important */;
                /* !important: 해당 스타일이 우선권을 가짐 */
            }
            form > input[name^=user]{/* input태그의 name속성 값이 user로 시작하는 태그 */
                color: blue;
            }
            form > input[type*="t"]{
                background: lightblue;
            }
            form > input[value*=good]{
                background-color: green;
            }
            /*
                > : 자손선택자
                ' ' : 후손선택자
            */
            /* 반응선택자 */
            ul > li:hover{
                background-color: orange;
            }
            img:hover{
                border: 5px dotted blue;
            }
            ul li:active{
                border: 1px solid gray;
            }
        </style>
    </head>
    <body>
        <form action="#">
            아이디 : <input type="text" name="userid" value="good"><br>
            비밀번호 : <input type="password" name="userpw"><br>
            <input type="submit" value="login">
        </form>
        <ul>
            <li>선택자1</li>
            <li class="c1">선택자2</li>
            <li >선택자3</li>
            <li class="c1">선택자4</li>
            <li >선택자5</li>
            <li>선택자6</li>
            <li class="c1">선택자7</li>
        </ul>
        <img src="../img/1.jpg" >
        <img src="../img/3.jpg" title="IU">
    </body>
</html>
