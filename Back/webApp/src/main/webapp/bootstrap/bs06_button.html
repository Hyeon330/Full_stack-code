<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <meta name="viewport" content="width=device-width, initial-sale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <input type="button" value="button">
        <button>button</button>
        <hr>
        <!--
            .btn: 기본클래스
            .btn-success, .btn-warning,...
            .btn-sm, .btn-md, .btn-lg, .btn-xl
        -->
        
        <button class="btn btn-primary btn-sm">.btn:기본크래스</button>
        <button class="btn btn-primary">.btn:기본크래스</button>
        <button class="btn btn-primary btn-lg">.btn:기본크래스</button>
        <hr>
        <!-- 버튼의 활성화(active) 비활성화(disabled) -->
        <btn class="btn btn-secondary">btn</btn>
        <btn class="btn btn-secondary active">active</btn>
        <btn class="btn btn-secondary disabled">disabled</btn>
        <hr>
        <!--
            버튼을 이용하여 메뉴만들기 (가로방향)
            .btn-group: 버튼사이의 여백을 없애고 가장자리 rounded된다.
        -->
        <div class="btn-group">
            <btn class="btn btn-info">자바</btn>
            <btn class="btn btn-success">자바스크립트</btn>
            <btn class="btn btn-info">JSP</btn>
            <btn class="btn btn-info">Spring</btn>
            <btn class="btn btn-primary">Mybatis</btn>
        </div>
        <hr>
        <!--
            버튼을 이용하여 메뉴만들기 (세로방향)
            .btn-group-vertical: 버튼을 세로방향 크기와 여백을 설정
        -->
        <div class="btn-group-vertical">
            <btn class="btn btn-info">자바</btn>
            <btn class="btn btn-success">자바스크립트</btn>
            <btn class="btn btn-info">JSP</btn>
            <btn class="btn btn-info">Spring</btn>
            <btn class="btn btn-primary">Mybatis</btn>
        </div>
        <hr>
        <!-- 가로방향 메뉴 중 서브메뉴 만들기 -->
        <div class="btn-group">
            <btn class="btn btn-success">Web</btn>
            <btn class="btn btn-success">Application</btn>
            <btn class="btn btn-success dropdown-toggle" data-toggle="dropdown">Database</btn>
            <!-- 서브메뉴 popper.min.js가 있어야 한다 -->
            <div class="dropdown-menu">
                <a class="dropdown-item" href="https://www.mysql.com">MySql</a>
                <a class="dropdown-item" href="http://www.oracle.com">Oracle</a>
                <a class="dropdown-item" href="http://www.db2.com">DB2</a>
            </div>
        </div>

        <!-- 세로방향 메뉴 중 서브메뉴 만들기 -->
        <div class="btn-group-vertical">
            <button class="btn btn-success">Web</button>
            <button class="btn btn-success">Application</button>
            <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">Database</button>
            <!-- 서브메뉴 popper.min.js가 있어야 한다 -->
            <div class="dropdown-menu">
                <a class="dropdown-item" href="https://www.mysql.com">MySql</a>
                <a class="dropdown-item" href="http://www.oracle.com">Oracle</a>
                <a class="dropdown-item" href="http://www.db2.com">DB2</a>
            </div>
        </div>
    </div>
</body>
</html>
