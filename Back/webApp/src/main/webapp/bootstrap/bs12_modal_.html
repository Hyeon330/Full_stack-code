<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>내부창/close</title>
    <meta name="viewport" content="width=device-width, initial-sale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous"></script>
    <style>

    </style>
</head>
<body>
<div class="container">
	<img src="../html5_css3/html&css/img/1.jpg" data-target="#m"data-toggle="modal"/><!-- 이미지를 클릭하면 id m이 보이게 -->
	<img src="../html5_css3/html&css/img/2.jpg"/>
	<img src="../html5_css3/html&css/img/3.jpg" data-target="#m"data-toggle='modal'/>
	<img src="../html5_css3/html&css/img/4.jpg"/>
	
	<!-- modal Content -->
	<div id="m" class="modal"><!-- modal -->
		<div class="modal-dialog"><!-- 서브창 -->
			<div class="modal-content">
				<!-- header -->
				<div class="modal-header">
					<h4>모달제목</h4>
					<button class="close" data-dismiss="modal">&times;</button>
				</div>
				
				<!-- Body -->
				<div class="modal-body">
					<h1>모달내용</h1>
					<img src="../html5_css3/html&css/img/5.png" width="400" height="400"/>
				</div>
				
				<!-- Footer -->
				<div class="modal-footer">
					<button data-dismiss="modal" class="btn btn-success">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
